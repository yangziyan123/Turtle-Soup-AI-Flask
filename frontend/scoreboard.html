<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title data-i18n="scoreboard.title">Leaderboard</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        .board-container {
            max-width: 960px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #f1f1f1; font-size: 14px; }
        th { color: #666; }
        .score { font-weight: 700; color: #FF8FB1; }
        .puzzle { color: #555; }
        .time { color: #999; font-size: 12px; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="top-section">
        <h1 class="title" data-i18n="scoreboard.title">Leaderboard</h1>
        <p class="subtitle" data-i18n="scoreboard.subtitle">Top detectives</p>
        <div class="top-buttons">
            <a class="cute-btn" href="/"><i data-lucide="home"></i> <span data-i18n="common.home">Home</span></a>
        </div>
    </header>

    <div class="board-container">
        <table>
            <thead>
                <tr>
                    <th data-i18n="scoreboard.rank">#</th>
                    <th data-i18n="scoreboard.player">Player</th>
                    <th data-i18n="scoreboard.totalScore">Total Score</th>
                </tr>
            </thead>
            <tbody id="score-body">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/scoreboard.js"></script>
    <script>I18N.applyTranslations(); lucide.createIcons();</script>
</body>
</html>
