<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Turtle Soup Play</title>
    <link rel="stylesheet" href="/assets/css/play.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="topbar">
        <div class="topbar-inner">
            <div class="top-left" onclick="goBack()">
                <i data-lucide="chevron-left"></i>
            </div>
            <div class="top-info">
                <div class="title" id="puzzle-title">Loading...</div>
                <div class="subtitle" id="mode-text">MODE</div>
            </div>
        </div>
    </div>

    <div class="chat-shell">
        <div class="status-bar">
            <div class="status-item" id="timer-box">--</div>
            <div class="status-item" id="question-box">--</div>
        </div>

        <div class="situation-card">
            <div class="sit-title" data-i18n="play.situation">THE SITUATION</div>
            <div class="sit-text" id="puzzle-desc" data-i18n="common.loading">Loading...</div>
        </div>

        <div id="chat-area" class="chat-area">
            <div class="chat-msg system" id="welcome-msg" data-i18n="common.loading">Loading...</div>
        </div>
    </div>

    <div class="chat-input">
        <div class="input-wrap">
            <i data-lucide="lightbulb"></i>
            <input id="question" type="text" placeholder="Ask a Yes/No question..." data-i18n-placeholder="play.askPlaceholder">
        </div>

        <div class="send-btn" onclick="sendQuestion()">
            <i data-lucide="arrow-right"></i>
        </div>
    </div>

    <div class="finish-bar">
        <button class="finish-btn fail" id="give-up-btn" onclick="finishGame('fail')" data-i18n="play.giveUp">Give Up</button>
        <span id="status-text" class="status-text"></span>
    </div>

    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/play.js"></script>
    <script>
        I18N.applyTranslations();
        lucide.createIcons();
    </script>
</body>
</html>
