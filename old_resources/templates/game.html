<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ riddle.title }}</title>

    <link rel="stylesheet" href="/static/css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<!-- 顶部导航栏 -->
<div class="topbar">
    <div class="top-left" onclick="goBack()">
        <i data-lucide="chevron-left"></i>
    </div>
    <div class="top-info">
        <div class="title">{{ riddle.title }}</div>
        <div class="subtitle">
            {{ mode|upper }} MODE • DETECTIVE TEAM
        </div>
    </div>
</div>


<!-- 黄色 Situation 区域 -->
<div class="situation-card">
    <div class="sit-title">THE SITUATION</div>
    <div class="sit-text">{{ riddle.story }}</div>
</div>


<!-- 聊天消息区域 -->
<div id="chat-area" class="chat-area">

    <div class="chat-msg system-msg">
        Welcome, Detective Team! <br><br>
        Case: "<b>{{ riddle.title }}</b>"<br>
        Situation: "{{ riddle.story }}"<br><br>
        Ask Yes/No questions to find the truth!
    </div>

</div>

<input id="truth" type="hidden" value="{{ riddle.truth }}">


<!-- 底部输入栏 -->
<div class="chat-input">
    <div class="input-wrap">
        <i data-lucide="lightbulb"></i>
        <input id="question" type="text" placeholder="Ask a Yes/No question...">
    </div>

    <div class="send-btn" onclick="sendQuestion()">
        <i data-lucide="arrow-right"></i>
    </div>
</div>


<script src="/static/js/game.js"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
